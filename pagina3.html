<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
  </head>

  <body>
    <h2>Ingresa el password</h2>

    <select id="num1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>

    <select id="num2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>

    <select id="num3">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>

    <br /><br />

    <button id="ingresar">Ingresar</button>

    <p id="resultado"></p>

    <script>
      let boton = document.querySelector("#ingresar");

      boton.onclick = () => {
        let n1 = document.querySelector("#num1").value;
        let n2 = document.querySelector("#num2").value;
        let n3 = document.querySelector("#num3").value;

        let password = n1 + n2 + n3;

        if (password == "911") {
          document.querySelector("#resultado").innerHTML =
            "password 1 correcto";
        } else if (password == "714") {
          document.querySelector("#resultado").innerHTML =
            "password 2 correcto";
        } else {
          document.querySelector("#resultado").innerHTML =
            "password incorrecto";
        }
      };
    </script>
  </body>
</html>
